<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../css/google.css">
</head>
<body>
    <!-- INICIO container  -->
    <div class="container">
        <!-- INICIO navbar  -->
        <div id="navbar">
            <!-- navbar izquierda -->
            <div id="navbar-l">
                <div class="text-def" id="navbar-l-1">
                    <a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header" class="navbar-link">Sobre Google</a>
                    <a href="https://store.google.com/ES/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES&pli=1" class="navbar-link">Tienda</a>
                </div>
            </div>
            <!-- navbar derecha (texto) -->
            <div id="navbar-r">
                <div class="text-def" id="navbar-r-1">
                    <a href="https://www.google.com/intl/es/gmail/about/" class="navbar-link">Gmail</a>
                    <a href="https://www.google.es/imghp?hl=es&authuser=0&ogbl" class="navbar-link">Imágenes</a>
                </div>
                <!-- navbar derecha (img)  -->
                <div id="navbar-r-2">
                    <div id="menu">
                        <button id="boton"></button>
                    </div>
                    <div id="perfil">
                        <img src="../img/perfil.png" id="perfil-img">
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN navbar  -->
        <!-- INICIO main  -->
        <div id="main">
            <div id="main-img" class="main-def">
                <div id="logo">
                    <img src="../img/googlelogo_color_272x92dp.png" id="logo-1">
                </div>
                <div id="search">
                    <button id="search-1"></button>
                </div>
            </div>
            <div id="main-but" class="main-def">
                <div id="but">
                    <button id="but-1">Buscar con Google</button>
                    <button id="but-2">Voy a tener suerte</button>
                </div>
                </div>
            <div id="main-txt" class="main-def">
                <div class="txt">
                    Ofrecido por Google en:
                </div>
                <div class="txt">
                    <a href="#">català</a>
                </div>
                <div class="txt">
                    <a href="#">galego</a>
                </div>
                <div class="txt">
                    <a href="#">euskara</a>
                </div>
            </div>
        </div>
        <!-- FIN main  -->
        <!-- INICIO footer  -->
        <div id="footer">
            <div id="footer-españa" class="footer-def">
                España
            </div>
            <hr>
            <div id="footer-info">
                <div class="info-2 footer-def" id="info-1">
                    <div class="footer-txt-1">
                        <p>Publicidad</p>
                    </div>
                    <div class="footer-txt-1">
                        <p>Empresa</p>
                    </div>
                    <div class="footer-txt-1">
                        <p>Cómo fúnciona la Búsqueda</p>
                    </div>
                </div>
                <div class="info-2 footer-def" id="info-2">
                    <p>Emisión neutra de carbono desde el 2007</p>
                </div>
                <div class="info-2 footer-def" id="info-3">
                    <div class="footer-txt-2">
                        <p>Privacidad</p>
                    </div>
                    <div class="footer-txt-2">
                        <p>Términos</p>
                    </div>
                    <div class="footer-txt-2">
                        <p>Configuración</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN footer  -->
    </div>
    <!-- FIN container  -->
</body>
</html>
